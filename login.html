<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Gestão Financeira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

/* ===== FUNDO FULL HD ===== */
body{
  height:100vh;
  min-height:100svh;
  background:url("fundo-financeiro.jpg") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== CAMADA DE NÚMEROS FLUTUANTES ===== */
.floating-numbers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.float-item{
  position:absolute;
  color:#22d3ee;
  font-weight:600;
  font-size:18px;
  opacity:0;
  animation:floatUp 8s linear infinite;
  text-shadow:0 0 15px rgba(34,211,238,0.8);
}

/* POSIÇÕES */
.f1{ left:15%; animation-delay:0s; }
.f2{ left:35%; animation-delay:2s; }
.f3{ left:55%; animation-delay:4s; }
.f4{ left:75%; animation-delay:6s; }

/* ANIMAÇÃO */
@keyframes floatUp{
  0%{
    bottom:-50px;
    opacity:0;
    transform:translateY(0);
  }
  10%{ opacity:1; }
  90%{ opacity:1; }
  100%{
    bottom:110%;
    opacity:0;
    transform:translateY(-60px);
  }
}

/* ===== LOGIN ===== */
.login-wrapper{
  position:relative;
  z-index:5;
  animation:fadeZoom 1s ease forwards;
}

@keyframes fadeZoom{
  from{
    opacity:0;
    transform:scale(0.85);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* CARD */
.login-box{
  width:420px;
  padding:46px;
  background:rgba(2,6,23,0.92);
  border-radius:24px;
  border:1px solid rgba(255,255,255,0.08);
  color:#fff;

  box-shadow:
    0 35px 90px rgba(0,0,0,0.95),
    0 0 120px rgba(34,211,238,0.35);
}

/* TÍTULO */
.login-box h1{
  text-align:center;
  font-size:34px;
  color:#22d3ee;
  margin-bottom:6px;
}

.login-box p{
  text-align:center;
  color:#cbd5f5;
  margin-bottom:36px;
  font-size:14px;
}

/* INPUTS */
.form-group{
  margin-bottom:22px;
}

.form-group label{
  font-size:13px;
  color:#e2e8f0;
  display:block;
  margin-bottom:6px;
}

.form-group input{
  width:100%;
  padding:15px;
  border-radius:14px;
  background:#020617;
  border:1px solid #1e293b;
  color:#fff;
  font-size:15px;
}

.form-group input:focus{
  outline:none;
  border-color:#22d3ee;
  box-shadow:0 0 0 3px rgba(34,211,238,0.35);
}

/* OPÇÕES */
.options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#cbd5f5;
  margin-bottom:26px;
}

/* BOTÃO */
.btn-login{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:#020617;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;

  box-shadow:
    0 18px 45px rgba(34,211,238,0.7),
    0 0 40px rgba(99,102,241,0.6);
}

.btn-login:hover{
  transform:translateY(-3px);
  box-shadow:
    0 28px 70px rgba(34,211,238,1),
    0 0 60px rgba(99,102,241,0.9);
}

/* RODAPÉ */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<!-- NÚMEROS FINANCEIROS FLUTUANDO -->
<div class="floating-numbers">
  <div class="float-item f1">+ R$ 12.500</div>
  <div class="float-item f2">+ 8.4%</div>
  <div class="float-item f3">R$ 98.000</div>
  <div class="float-item f4">+ R$ 2.350</div>
</div>

<!-- LOGIN -->
<div class="login-wrapper">
  <div class="login-box">

    <h1>Gestão Financeira</h1>
    <p>Gestão Financeira e Empréstimos</p>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" id="email" placeholder="admin@financeiro.com">
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="senha" placeholder="********">
    </div>

    <div class="options">
      <label><input type="checkbox"> Lembrar-me</label>
      <span>Esqueci a senha</span>
    </div>

    <button class="btn-login" onclick="login()">Entrar</button>

    <div class="footer">
      © 2025 Gestão Financeira
    </div>

  </div>
</div>

<script>
function makeId(prefix){
  return `${prefix}-${Date.now().toString(16)}-${Math.random().toString(16).slice(2,8)}`;
}

function login() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!email || !senha) {
    alert("Preencha e-mail e senha");
    return;
  }

  let usuario = null;

  /* ===== ADMIN MASTER =====
     (mantenha sua verificação exatamente como você já tinha) */
  if (email === "laboratorioganso@gmail.com" && senha === "pix281500") {
    usuario = { role: "MASTER", nome: "Admin Master", area: "Geral" };
  }

  /* ===== GESTOR ===== */
  else if (email === "gestor@financeiro.com" && senha === "123456") {
    usuario = { role: "GESTOR", nome: "Gestor Financeiro", area: "Centro" };
  }

  /* ===== OPERADOR ===== */
  else if (email === "operador@financeiro.com" && senha === "123456") {
    usuario = { role: "OPERADOR", nome: "Operador João", area: "Centro" };
  }

  else {
    alert("Usuário ou senha inválidos");
    return;
  }

  // 1) Mantém seu padrão antigo (se alguma parte do front usar isso)
  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));

  // 2) Salva no padrão que o dashboardd.html usa: currentUser {role, name, area, id}
  const currentUser = {
    role: usuario.role,
    name: usuario.nome,
    area: usuario.area,
    id: usuario.role === "MASTER"
      ? "u-master-demo"
      : (usuario.role === "GESTOR" ? "u-gestor-demo" : makeId("u-operador"))
  };
  localStorage.setItem("currentUser", JSON.stringify(currentUser));

  // 3) Redireciona para o dashboard
  window.location.href = "dashboardd.html";
}
</script>




</body>
</html>
